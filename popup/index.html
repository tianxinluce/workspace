<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection name" content="email=no"/>
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ul class="uls" id="uls">
		<li>商品1<button>删除</button></li>
		<li>商品2<button>删除</button></li>
		<li>商品3<button>删除</button></li>
		<li>商品4<button>删除</button></li>
	</ul>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/dialog.js"></script>
	<script>
	//调用插件
	$("#uls").on("click","button",function(){
		var li=$(this).parent();
		$.dialog({
			txt:"确认删除？",
			btn:["确定","取消"],
			callback:function(){
				li.remove();
			}
		})
	})
		
	</script>
</body>
</html>
