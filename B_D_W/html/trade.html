<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="format-detection" content="email=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/baida.css">
</head>
<body>
		<!-- 担保交易 -->
		<div class="container" id="交易">
			<!-- 头部 -->
			<header class="trade_header" id="trade_header">
				<a href="indent.html" class="indent_back">返回</a>
				<h2>订单详情</h2>
			</header>
			<!-- 主体 -->
			<div class="trade_main" id="trade_main">
					<section class="trade_se">
						
					
								<div class="indent_pa">
											<div class="indent_box1" style='border-bottom:none'>
												<img src="../images/biao.jpg" alt="">
												<div>
													<h2>北京王府井希尔顿酒店</h2>
													<h2>标准大床房</h2>
													<p><b>￥90</b><small>担保</small></p>
												</div>
											</div>
								</div>
								<div class="indent_room">
								卡信息
								</div>
								<div class="trade_room1">
									<p><span><img src="../images/calendar_right.png" alt="" class="trade_img1"></span><b>发卡银行</b><input type="text" placeholder='工商银行'></p>
									<p><span><img src="../images/cha1.jpg" alt=""></span><b>卡号</b><input type="text" placeholder='44034343433445'></p>
									<p><b>有效期限</b><input type="text" placeholder='月份/年份'></p>
									<p><b>卡验证码</b><input type="text" placeholder='签名栏末尾最后3位'></p>
								</div>
								<div class="indent_room">
								卡信息
								</div>
								<div class="trade_room2">
									<p><b>持卡人姓名</b><input type="text" placeholder='填写姓名'></p>
									<p><span><img src="../images/calendar_right.png" alt="" class="trade_img1"></span><b>证件类型</b><input type="text" placeholder='身份证'></p>
									<p><span><img src="../images/cha1.jpg" alt=""></span><b>证件号码</b><input type="text" placeholder='填写证件号码'></p>
									
									
								</div>
								<!-- 温馨提示 -->
								<div class="indent_prompt">
									<h4>支付安全承诺</h4>
									<p>
										当前房间紧张，需冻结您的信用卡金额90元用于担保订单，如订单不确定，我们将立即进行解冻。该订单确定后不可被取消或修改。若未入住或取消修改，担保费用将不被退回。
									</p> 
								</div>
								<div class="indent_prompt" style='height:1.4rem'>
									<h4>奖金细则</h4>
									<p>
										这里显示各种赏罚细则。无则取消
									</p> 
								</div>
								<div class="trade_warrant">
									<p class="trade_surety" id="trade_surety">
										<a href="single.html">确认担保</a></p>
									<p class="trade_p">担保交易：￥90</p>
									
								</div>

			</div>
			
		</div>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/iscroll.js"></script>
