<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/baida.css">
</head>
<body>
		<!-- 订单详情 -->
		<div class="container" id="indent">
			<!-- 头部 -->
			<header class="indent_header" id="indent_header">
				<a href="detail.html" class="indent_back">返回</a>
				<h2>订单详情</h2>
			</header>
			<!-- 主体 -->
			<div class="indent_main" id="indent_main">
					<section class="indent_se">
							<div class="indent_pa">
											<div class="indent_box1">
												<img src="../images/biao.jpg" alt="">
												<div>
													<h2>北京王府井希尔顿酒店</h2>
													<h2>标准大床房</h2>
													<p><b>￥90</b><small>担保</small></p>
												</div>
											</div>
							</div>
							<nav class="indent_time">
									<p>入住<input type="text" class="date_in" value='7月8日'></p>
									<p>离店<input type="text" class="date_out"  value='7月8日'></p>
							</nav>	
							<div class="indent_room">
								房间信息
							</div>
							<div class="indent_room1">
								<p><span><b>1</b><img src="../images/calendar_right.png" alt=""></span>房间数量</p>
								<p><span><b>19:00前</b><img src="../images/calendar_right.png" alt=""></span>房间数量</p>
							</div>
							<div class="indent_room">
								入住人信息
							</div>
							<div class="indent_room2">
								<p>姓名<input type="text" placeholder='每件只需填写一个姓名'></p>
								<p><span><img src="../images/cha1.jpg" alt=""></span>证件<input type="text" placeholder='入住人身份证/护照号'></p>
							</div>
							<div class="indent_room">
								联系人信息
							</div>
							<div class="indent_room3">
								<p>姓名<input type="text" placeholder='联系人姓名'></p>
								<p><span><img src="../images/cha1.jpg" alt=""></span>手机<input type="text" placeholder='用于接受通知短信'></p>
							</div>
							<!-- 温馨提示 -->
							<div class="indent_prompt">
								<h4>温馨提示</h4>
								<p>
									当前房间紧张，需冻结您的信用卡金额90元用于担保订单，如订单不确定，我们将立即进行解冻。该订单确定后不可被取消或修改。若未入住或取消修改，担保费用将不被退回。
								</p> 
							</div>
							<div class="indent_warrant">
								<p class="predetermine">立即预定</p>
								<p><a href="trade.html">担保交易：￥90</a></p>
								
							</div>
					</section>
			</div>
			
		</div>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/iscroll.js"></script>
		<script src="../js/indent.js"></script>
		<script>
	
			document.documentElement.style.fontSize=document.documentElement.clientWidth/6.4+'px';
		</script>
</body>
</html>
